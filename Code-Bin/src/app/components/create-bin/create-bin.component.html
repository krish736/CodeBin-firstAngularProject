<form class="container" [formGroup]="binForm">
    <h4>Code Snippet</h4>
    <input type="text" placeholder="xyz" [formControl]="title">
    <h5 [hidden]="title.valid || title.untouched">Enter Correct Email!</h5>
    <textarea type="text" placeholder="{Code Snippet}" [formControl]="code"></textarea>
    <h5 [hidden]="code.valid || code.untouched">Code is required!</h5>
    <button (click)="save()" [disabled]="binForm.invalid">Save</button>
</form>
